<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Color Tool</title>
  <style>
    :root { --accent:#ff6600; }
    * { box-sizing: border-box; }
    body {
      margin:0; background:#0d0d0d; color:#fff; font-family: Arial, sans-serif;
    }
    .wrap { max-width: 960px; margin: 0 auto; padding: 20px; }
    h1 { margin:10px 0 20px; font-size: 22px; font-weight:700; }
    .controls {
      display:flex; flex-wrap: wrap; gap:10px; align-items:center; margin-bottom:12px;
    }
    .btn, input[type="file"]::file-selector-button {
      background: var(--accent); color:#fff; border:none; padding:10px 16px;
      border-radius:8px; font-size:14px; cursor:pointer;
    }
    .btn:hover, input[type="file"]::file-selector-button:hover { filter: brightness(0.95); }
    .card { background:#131313; border:1px solid #242424; border-radius:12px; padding:14px; }
    .viewer {
      position: relative; width: 100%;
      aspect-ratio: 16/9;
      background:#000; border-radius:10px; overflow:hidden; border:2px solid var(--accent);
    }
    .viewer img, .viewer .tint {
      position:absolute; inset:0; width:100%; height:100%; object-fit:contain;
    }
    .tint { mix-blend-mode: color; opacity: 0; pointer-events:none; }
    .maskCanvas {
      position:absolute; inset:0; width:100%; height:100%;
      pointer-events:auto; background: transparent;
    }
    .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    .label { font-size:13px; opacity:.9; }
    input[type="color"] { width:44px; height:36px; padding:0; border:none; background:transparent; }
    input[type="range"] { width: 160px; }
    .hint { font-size:12px; opacity:.7; margin-top:8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Car Color Tool</h1>

    <div class="controls card">
      <div class="row">
        <input type="file" id="fileInput" accept="image/*" />
        <button id="resetBtn" class="btn">Скинути налаштування</button>
        <button id="clearBtn" class="btn">Очистити виділення</button>
        <button id="refineBtn" class="btn">Уточнити маску (Auto)</button>
      </div>

      <hr style="border-color:#222; margin:12px 0;">

      <div class="row">
        <span class="label">Колір:</span>
        <input type="color" id="colorPick" value="#ff6600" />
        <span class="label">Інтенсивність:</span>
        <input type="range" id="strength" min="0" max="100" value="70" />
        <span class="label" id="strengthVal">70%</span>
        <label class="row" style="gap:6px;margin-left:12px;">
          <input type="checkbox" id="keepShadows" checked />
          <span class="label">Зберегти тіні</span>
        </label>
      </div>
      <div class="hint">Малюй по фото: білим додаєш (пензлик), чорним стираєш (гумка). Перефарбовується тільки виділена зона.</div>
      <div class="row">
        <label><input type="radio" name="tool" value="brush" checked> Пензлик</label>
        <label><input type="radio" name="tool" value="eraser"> Гумка</label>
        <span class="label">Розмір кисті:</span>
        <input type="range" id="brushSize" min="5" max="100" value="30" />
        <span id="brushVal">30 px</span>
      </div>
    </div>

    <div class="viewer" id="viewer">
      <img id="photo" alt="Фото" />
      <canvas id="maskCanvas" class="maskCanvas"></canvas>
      <div class="tint" id="tint"></div>
    </div>
  </div>

  <script>
    const API_URL = "https://car-color-api.onrender.com"; // твій бекенд

    const fileInput = document.getElementById('fileInput');
    const resetBtn  = document.getElementById('resetBtn');
    const clearBtn  = document.getElementById('clearBtn');
    const colorPick = document.getElementById('colorPick');
    const strength  = document.getElementById('strength');
    const strengthVal = document.getElementById('strengthVal');
    const keepShadows = document.getElementById('keepShadows');
    const brushSize = document.getElementById('brushSize');
    const brushVal = document.getElementById('brushVal');
    const refineBtn = document.getElementById('refineBtn');

    const photo = document.getElementById('photo');
    const tint  = document.getElementById('tint');
    const maskCanvas = document.getElementById('maskCanvas');
    const ctx = maskCanvas.getContext('2d');

    let drawing = false, tool="brush", hasImage=false;

    // завантаження фото
    fileInput.addEventListener('change', () => {
      const file = fileInput.files?.[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        photo.onload = ()=> fitCanvas();
        photo.src = e.target.result;
        hasImage = true;
      };
      reader.readAsDataURL(file);
    });

    function fitCanvas(){
      maskCanvas.width = photo.width;
      maskCanvas.height = photo.height;
      ctx.clearRect(0,0,maskCanvas.width,maskCanvas.height);
    }

    // малювання
    maskCanvas.addEventListener('mousedown', e=>{drawing=true; draw(e);});
    maskCanvas.addEventListener('mousemove', draw);
    maskCanvas.addEventListener('mouseup', ()=>drawing=false);
    maskCanvas.addEventListener('mouseleave', ()=>drawing=false);

    function draw(e){
      if(!drawing) return;
      const rect = maskCanvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.fillStyle = tool==="brush" ? "white" : "black";
      ctx.beginPath();
      ctx.arc(x,y, brushSize.value/2, 0, Math.PI*2);
      ctx.fill();
      updateMask();
    }

    function updateMask(){
      const maskURL = maskCanvas.toDataURL();
      tint.style.maskImage = `url(${maskURL})`;
      tint.style.webkitMaskImage = `url(${maskURL})`;
    }

    document.querySelectorAll("input[name=tool]").forEach(r=>r.addEventListener("change", e=>{
      tool=e.target.value;
    }));

    brushSize.addEventListener("input", ()=>{
      brushVal.textContent = brushSize.value+" px";
    });

    // колір/сила
    function applyTint(){
      const c=colorPick.value;
      const s=Number(strength.value)/100;
      tint.style.background = c;
      tint.style.opacity = s;
    }
    colorPick.addEventListener("input", applyTint);
    strength.addEventListener("input", ()=>{
      strengthVal.textContent = strength.value+"%";
      applyTint();
    });

    resetBtn.addEventListener("click", ()=>{
      if(!hasImage) return;
      colorPick.value="#ff6600";
      strength.value=70; strengthVal.textContent="70%";
      tint.style.opacity=0;
      ctx.clearRect(0,0,maskCanvas.width,maskCanvas.height);
      updateMask();
    });
    clearBtn.addEventListener("click", ()=>{
      ctx.clearRect(0,0,maskCanvas.width,maskCanvas.height);
      updateMask();
    });

    // refine mask
    async function refineMaskOnServer(){
      if(!hasImage){ alert("Завантаж фото спочатку."); return; }

      const photoBlob = await (await fetch(photo.src)).blob();
      const maskBlob = await (await fetch(maskCanvas.toDataURL())).blob();
      const fd = new FormData();
      fd.append("image", photoBlob, "image.png");
      fd.append("mask", maskBlob, "mask.png");

      refineBtn.disabled = true; refineBtn.textContent="Працюю...";
      try{
        const res = await fetch(API_URL+"/refine",{method:"POST",body:fd});
        const data = await res.json();
        const img = new Image();
        img.onload=()=>{
          ctx.clearRect(0,0,maskCanvas.width,maskCanvas.height);
          ctx.drawImage(img,0,0,maskCanvas.width,maskCanvas.height);
          updateMask();
          refineBtn.disabled=false; refineBtn.textContent="Уточнити маску (Auto)";
        };
        img.src="data:image/png;base64,"+data.mask_png_base64;
      }catch(e){
        console.error(e);
        alert("Помилка звернення до API");
        refineBtn.disabled=false; refineBtn.textContent="Уточнити маску (Auto)";
      }
    }
    refineBtn.addEventListener("click", refineMaskOnServer);

  </script>
</body>
</html>
