<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Color Tool</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .btn {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    .btn:hover {
      background-color: #e65c00;
    }
    img {
      max-width: 90%;
      margin-top: 20px;
      border: 2px solid #ff6600;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Car Color Tool</h1>

  <!-- Завантаження фото -->
  <input type="file" id="fileInput" class="btn" accept="image/*" />
  <br>

  <!-- Кнопки фільтрів -->
  <button id="bwBtn" class="btn">Чорно-білий</button>
  <button id="resetBtn" class="btn">Повернути кольори</button>

  <!-- Превʼю -->
  <div id="preview"></div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const bwBtn = document.getElementById('bwBtn');
    const resetBtn = document.getElementById('resetBtn');

    let currentImage = null;

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          currentImage = document.createElement("img");
          currentImage.src = e.target.result;
          currentImage.style.filter = "none"; // без ефекту
          preview.innerHTML = "";
          preview.appendChild(currentImage);
        }
        reader.readAsDataURL(file);
      }
    });

    // Чорно-білий фільтр
    bwBtn.addEventListener('click', () => {
      if (currentImage) {
        currentImage.style.filter = "grayscale(100%)";
      }
    });

    // Повернути кольори
    resetBtn.addEventListener('click', () => {
      if (currentImage) {
        currentImage.style.filter = "none";
      }
    });
  </script>
</body>
</html>
